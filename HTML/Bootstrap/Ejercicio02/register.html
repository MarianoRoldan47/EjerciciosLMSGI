<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="m-0 vh-100 justify-content-center align-items-center bg-primary row">

    <div class="container">
        <div class=" row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center p-4 display-6">Create Account</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="m-0">First Name</p>
                                <div class="form-floating">
                                    <input type="text" placeholder="Enter first name" id="email" class="p-2 form-control" required>
                                    <label for="text">Enter first name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p class="m-0">Last Name</p>
                                <div class="form-floating">
                                    <input type="text" placeholder="Enter last name" class="p-2 form-control" required>
                                    <label for="text">Enter last name</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <p class="m-0">Email</p>
                        <div class="form-floating">
                            <input type="email" placeholder="Enter email address" id="email" class="p-2 form-control" required>
                            <label for="email">Enter email address</label>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="m-0">Password</p>
                                <div class="form-floating">
                                    <input type="password" placeholder="Enter password" id="email" class="p-2 form-control" required>
                                    <label for="password">Enter password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p class="m-0">Confirm Password</p>
                                <div class="form-floating">
                                    <input type="password" placeholder="Enter password" class="p-2 form-control" required>
                                    <label for="password">Confirm password</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="d-block">
                            <input type="submit" class="btn btn-primary w-100" value="Create Account">
                        </div>
                    </div>
                    <div class="card-footer text-center p-3">
                        <a href="login.html" class="text-decoration-none">Have an account? Go to login</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="container-fluid d-flex justify-content-between bg-white fixed-bottom p-4">
        <div>
            <p class="m-0">Copyright &copy; Your Website 2024</p>
        </div>
        <div>
            <a href="#" class="text-decoration-none">Privacy Policy - Terms & Conditions</a>
        </div>
    </div>
</body>

</html>
